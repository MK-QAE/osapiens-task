name: Scheduled Playwright Tests & TestRail

on:
  push:
    branches:
      - main

  workflow_dispatch:

  schedule:
    - cron: '0 5 * * *'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        id: playwright-test
        env:
          TESTRAIL_USERNAME: ${{ secrets.TESTRAIL_USERNAME }}
          TESTRAIL_API_KEY: ${{ secrets.TESTRAIL_API_KEY }}
          TESTRAIL_HOST: ${{ secrets.TESTRAIL_HOST }}
          TESTRAIL_PROJECT_ID: ${{ secrets.TESTRAIL_PROJECT_ID }}
          TESTRAIL_SUITE_ID: ${{ secrets.TESTRAIL_SUITE_ID }}
          CI: true
        run: npx playwright test

      - name: Add TestRail Link to Job Summary
        if: always()
        run: |
          {
            echo "### ðŸš€ Test Execution Summary"
            echo "Tests completed. Please refer to TestRail for detailed analysis and historical data."
            echo ""
            echo "ðŸ‘‰[Go to TestRail Dashboard](https://osapiensss.testrail.io/index.php?/projects/overview/&#51;)"
            echo ""
            echo "> Note: Look for the latest entry named 'Scheduled Run' inside TestRail."
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
